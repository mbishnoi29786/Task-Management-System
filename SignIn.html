<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" media="screen" href="./Sign_in_up.css">
    <script src="signIn.js"></script>
</head>

<body>
    <div class="continer">
        <form>
            <h1>Sign In</h1>
            <h3><label for="email">Enter Email:</label><br>
                <input type="email" id="email" class="box" placeholder="Enter Your Email"><br><br><br>
                <Label for="password"> Enter Password:</Label><br>
                <input type="password" id="password" class="box" placeholder="Enter Password"><br><br>
                <input type="button" value="Sign In" id="button"  onclick="signIn()">
            </h3>

            <label id="message" style="display: none;"></label>
        </form>
    </div>
</body>

</html>
